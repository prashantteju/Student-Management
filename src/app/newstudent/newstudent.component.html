<!-- Name Section -->
<app-header></app-header>
<div class="row mb-4">
    <div class="col-md-8 col-md-offset-1">
        <div class="card " >
            <div class="card-body">
                <form [formGroup]="newstudent" class="form-horizontal" role="form">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Personal Information Details</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" name="fistName" placeholder="First Name" class="form-control"
                                    formControlName="FirstName">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="middleName" placeholder="Middle Name" class="form-control"
                                    formControlName="LastName">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="lastName" placeholder="Last Name" class="form-control"
                                    formControlName="MiddleName">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="date" placeholder="Date Of Birth" class="form-control"
                                    formControlName="Date">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="RollNo" placeholder="RollNo" class="form-control"
                                    formControlName="RollNo">
                            </div>
                            <div class="col-sm-4">
                                <select type="gender" placeholder="Gender" id="select2" class="form-control"
                                    formControlName="Gender" (change)="gender($event)">
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <!-- <div class="form-group">
                            <div class="col-sm-4">
                                <select type="gender" placeholder="Gender" id="select2" class="form-control"
                                    formControlName="Gender" (change)="gender($event)">
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                        </div> -->


                        <!-- Address Section -->
                        <!-- Form Name -->
                        <legend>Address Details</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="addressLine1" placeholder="Address Line 1" class="form-control"
                                    formControlName="Address1">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" name="addressLine2" placeholder="Address Line 2" class="form-control"
                                    formControlName="Address2">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" name="city" placeholder="City" class="form-control"
                                    formControlName="city">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="state" placeholder="State" class="form-control"
                                    formControlName="state">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="postalCode" placeholder="Post Code" class="form-control"
                                    formControlName="Pincode">
                            </div>
                        </div>
                        <!-- Parent/Guadian Contact Section -->
                        <!-- Form Name -->
                        <legend>Parent/Guadian Information</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" name="pFistName" placeholder="First Name" class="form-control"
                                    formControlName="Pname">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="pMiddleName" placeholder="Middle Name" class="form-control"
                                    formControlName="Pmidname">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="pLastName" placeholder="Last Name" class="form-control"
                                    formControlName="Plname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <select type="pContactMethod" placeholder="Contact Method" class="form-control"
                                    formControlName="Pcontactmethod">
                                    <option>Contact Method</option>
                                    <option value="phone">Phone</option>
                                    <option value="text">Text</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="pPhoneNbr" placeholder="Phone Number" class="form-control"
                                    formControlName="Pcontact">
                            </div>
                            <div class="col-sm-4">
                                <input type="email" name="pEmail" placeholder="Email" class="form-control"
                                    formControlName="Pemail">
                            </div>
                        </div>

                        <!-- Emergency Contact Section -->
                        <!-- Form Name -->
                        <legend>Emergency Contact Information</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" name="eFistName" placeholder="First Name" class="form-control"
                                    formControlName="emerg_Fname">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" name="eMiddleName" placeholder="Middle Name" class="form-control"
                                    formControlName="emerg_Mname">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="eLastName" placeholder="Last Name" class="form-control"
                                    formControlName="emerg_Lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <select type="pContactMethod" id="select1" placeholder="Contact Method"
                                    class="form-control" (change)="onselect($event)" formControlName="emerg_contmethod">
                                    <option>Contact Method</option>
                                    <option value="phone">Phone</option>
                                    <option value="text">Text</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="ePhoneNbr" placeholder="Phone Number" class="form-control"
                                    formControlName="emerg_contact">
                            </div>

                            <div class="col-sm-4">
                                <input type="text" name="ePhoneNbr" placeholder="fees to pay" class="form-control"
                                    formControlName="Fees">
                            </div>
                        </div>

                    </fieldset>
                    <!-- Command -->
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-1">
                            <div class="pull-right">
                                <button type="button" class="btn btn-danger"
                                    (click)="cancel()">Cancel</button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary"
                                    (click)="createuser()">Save</button>&nbsp;&nbsp;

                                <!-- <button mat-raised-button color="primary" [routerLink]="['/sudent-info']">Next -->
                                    <!-- =></button> -->
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
