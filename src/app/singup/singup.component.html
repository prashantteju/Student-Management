<div class="row">
    <div class="col-md-6 mx-auto p-0 bg-image ">
        <div class="card ">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                        class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
                        Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form [formGroup]="login">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input" placeholder="Enter your username" formControlName="username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" data-type="password"
                                    placeholder="Enter your password" formControlName="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">User Role</label>
                                <input id="pass" type="text" class="input" placeholder="Enter your Role"
                                    formControlName="UserRole1">
                            </div>
                            <div class="group">
                                <button type="submit" class="button" value="Sign In" (click)="singIn()"><i *ngIf="loader1" class="fa fa-refresh fa-spin" style="font-size:24px"></i>Login</button>
                                <!-- <input type="submit" class="button" value="Sign In"> -->
                            </div>
                            <!-- <div class="hr"></div> -->
                            <!-- <div class="foot">
                                <a href="#">Forgot Password?</a>
                            </div>  -->
                         </form>
                        </div>
                        <form [formGroup]="createuser">
                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" class="input" placeholder="Create your Username"
                                        formControlName="Username">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password"
                                        placeholder="Create your password" formControlName="Password">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Repeat Password</label>
                                    <input id="pass" type="password" class="input" data-type="password"
                                        placeholder="Repeat your password" formControlName="Repassword">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Email Address</label>
                                    <input id="pass" type="text" class="input" placeholder="Enter your email address"
                                        formControlName="Email">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">User Role</label>
                                    <input id="pass" type="text" class="input" placeholder="Enter your Role"
                                        formControlName="UserRole">
                                </div>
                                <div class="group">
                                    <button type="submit" class="button" value="Sign Up"  (click)="singup()"><i *ngIf="loader2" class="fa fa-refresh fa-spin" style="font-size:24px"></i>Sign Up</button>
                                </div>
                            </div>
                            
                        </form>
                        <div class="group">
                            <!-- <button type="submit" class="button" value="Sign Up">Sign Up</button> -->
                             <!-- <input type="submit" class="button" value="Sign Up"> -->
                        </div>
                        <!-- <div class="hr"></div>
                        <div class="foot">
                            <label for="tab-1">Already Member?</label>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </div> 
</div>
<app-footer></app-footer>
