<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <form [formGroup]="StudentCredential">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Student Name</label>
                    <input type="text" id="form2Example1" class="form-control" formControlName="Usename"/>   
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">RollNo</label>
                    <input type="password" id="form2Example2" class="form-control" formControlName="Rollno" />
                </div>

          

                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" (click)="singIn()">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
